<!DOCTYPE html>
 <html lang="EN"/>
   <title></title>
   <head></head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <body>
   <div class="container">
    <div class="row">
     <div class="col-12 text-center">
      <h2>Gaming Supply</h2>
      <hr class="hr"/>
     </div>
   </div>
   <div class="row">
    <div class="col-3 text-center">
     <label id="product1">Asus Cerberus Gaming Keyboard</label>
     <img src="ASUSCerberus.png" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product1" id="price1">6500.00</label>
     <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3 text-center">
     <label id="product2">Asus ROG Gaming Mouse</label>
     <img src="AsusRog.png" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product2" id="price2">6000.00</label>
     <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3 text-center">
     <label id="product3">MK13 Gaming Keyboard</label>
     <img src="MK13gaming.png" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product3" id="price3">3500.00</label>
     <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3 text-center">
     <label id="product4">Razer Gaming Mouse</label>
     <img src="Razer.png" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product4" id="price4">2850.00</label>
     <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3 text-center">
     <label id="product5">Red Dragon Gaming Keyboard</label>
     <img src="RedDragon.jpg" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product5" id="price5">5000.00</label>
     <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3 text-center">
     <label id="product6">Red Dragon Gaming Mouse</label>
     <img src="RedDragonmouse.png" style="width:500px; height:400px;" class="img-thumbnail"/><br>
     <label for="product6" id="price6">3250.00</label>
     <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"/><br>
    </div>
    <div class="col-3">
     <label for="carts"> Orders </label>
     <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400; font-size: 12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
     <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
     <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
     
    </div>
    
    </div>
   </div>
    <script src="index.js"></script>
  </body>
</html>
